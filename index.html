<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors!</title>
    <script src="./rpsGame.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
    <h1>Rock Paper Scissors</h1>
    </header>
    <div class="content">
        
    <div class="humanChoises">
      <img id="paper" class="choise" src="./img/paper.png" alt="Illiustration of paper" />
      <img id="rock" class="choise" src="./img/rock.png" alt="Illiustration of rock" />
      <img id="scissors" class="choise" src="./img/scissors.png" alt="Illiustration of scissors" />
    </div>
    <div class="score">
        <span id="userScore">0</span>
        <span id="aiScore">0</span>
    </div>
    <div class="computerChoises">
      <img class="choise" src="./img/paper.png" alt="Illiustration of paper" />
      <img class="choise" src="./img/rock.png" alt="Illiustration of rock" />
      <img class="choise" src="./img/scissors.png" alt="Illiustration of scissors" />
    </div>
    </div>
    <div class="win-lose-tie"></div>
  </body>
</html>
